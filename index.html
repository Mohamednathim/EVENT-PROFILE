<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVENT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid bd h bg">
        <div class="row text-center text-light">
            <div class="col-12">
                <h1>EVENT-I</h1>
            </div>
            <div class="col-12">
                <h1>Number Of Available Seats: 23</h1>
            </div>
        </div>
        <div class="container bd h1 mb-2 bg-2">
            <div class="row">
                <div class="col-3 bd img m-4 mt-5 align-self-center bg-3">
                    <img src="./public/profile.webp" alt="img">
                </div>
                <div class="col-6 m-4 mt-5">
                    <form>
                        <div class="row">
                            <div class="col">
                                <label for="name">Name:</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="email">Email:</label>
                                <input type="email">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="mobile">Phone No:</label>
                                <input type="tel">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="seats">Number of seats:</label>
                                <select name="select" id="select">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="name">Name Of Attendee 2:</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="row  text-center ">
                            <div class="col">
                                <input type="submit" class="bg-success rounded-3 mt-3 me-3 bd">
                                <input type="reset" value="Cancel" class="bg-danger rounded-3 mt-3 me-3 bd">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
